{% block section %}
        <form id="login_form" method="post" class="pure-form pure-form-stacked"
            style="margin-left: 45%; position: absolute; top:240px">{% csrf_token %}
            <fieldset>
                <legend>SIGN IN</legend>
                <span class="icon">
                    <i aria-hidden="true" class="icon-user2"></i>
                </span>
                <input style="position:relative; top:-30px; margin-left:0.6cm"
                autofocus type="text" name="username" value="" size="50" placeholder="Usuario"/>
                <span class="icon">
                    <i aria-hidden="true" class="icon-key"></i>
                </span>
                <input style="position:relative; top:-30px; margin-left:0.6cm" type="password" name="password" value="" size="50" placeholder="Password" />
                
                <label for="remember">
                    <input id="remember" type="checkbox"> Remember me 
                </label>
                
                <button type="submit" class="pure-button pure-button-primary">Sign in</button>
            </fieldset>
        </form>
{% endblock %}
